<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Esta página te mostrará fotos de gato" />
        <meta name="robots" content="index,follow" />
        <title>Es mi página</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>
            <h1>Practicando autocompletar y required</h1>
        </header>
        <section>
            <form action="">
                <label for="nombre">
                    <span>¿Cual es tu nombre?</span>
<!--autocomplete => permite buscar en el historial los datos que se han usado en algun
    otro fomulario y los intresa automaticamente al nuevo formulario si es la opcion
    que seleccionamos
    required => permite mostrar un mensaje si se pulsa el boton de Enviar con un campo vacio
-->
                    <input type="text" id="nombre" name="nombre" autocomplete="name" required>
                </label>
                <label for="correo">
                    <span>¿Cual es tu email?</span>
                    <input type="email" id="correo" name="correo" autocomplete="email" required>
                </label>
                <label for="pais">
                    <span>¿Cual es tu pais?</span>
                    <input type="text" id="pais" name="pais" autocomplete="country" required>
                </label>
                <label for="cp">
                    <span>¿Cual es tu codigo postal?</span>
                    <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
                </label>
                <input type="submit">
            </form>
        </section>
        <footer>
            <p>Esfuerzate</p>
        </footer>
    </body>
</html>
