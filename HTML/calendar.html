<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Esta página te mostrará fotos de gato" />
        <meta name="robots" content="index,follow" />
        <title>Calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>
            <h1>Haciendo un calendario</h1>
        </header>
        <section>
            <form>
                <label for="hora">
                    <span>Hora</span>
                    <input type="time" id="hora" name="hora" />
                </label>
                <label for="semana">
                    <span>Dia</span>
                    <input type="week" id="semana" name="semana" />
                </label>
                <label for="mes">
                    <span>Mes</span>
                    <input type="month" id="mes" name="mes">
                </label>
                <input type="submit">
                <!--Otra forma de hacer el calendario de forma mas abreviada-->
                <form action="">
                    <label for="calendario">
                        <span>||||| Otra forma de hacer un calendario</span>
                        <input type="datetime-local" id="calendario" name="calendario">
                    </label>
                    <input type="submit">
                </form>
        </section>
        </form>
        <footer>
            <p>Esfuerzate</p>
        </footer>
    </body>
</html>
